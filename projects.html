<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenzy</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="header">
        <div class="back nav">
            <a href="index.html" class="lenzy">Lenzy</a>
            <div class="homelink">
                <a href="index.html">Formation</a>
                <a href="art.html">Art</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>

            </div>
        </div>
    </div>
    <div class="projectContainer">
        <div class="projectContent">
            <div class="projectCase">
                <h2>Landing Page</h2>
                <a href="https://lenzhy.github.io/ChallengeCefim/" target="_blank"> <img src="assets/images/Landingpage.JPG" alt="preview of site">  </a>
                <p></p>
            </div>
            <div class="projectCase">
                <h2>Accordion-QA</h2>
                <a href="https://lenzhy.github.io/faq-accordion-main/" target="_blank"> <img src="assets/images/accordion.JPG" alt="preview of site">  </a>
                <p></p>
            </div>
            <div class="projectCase">
                <h2>Memberpage</h2>
                <a href="https://lenzhy.github.io/Memberpage/" target="_blank"> <img src="assets\images\memberpage.png" alt="preview of site">  </a>
                <p></p>
            </div>

        </div>
    </div>
    <footer id="contact" class="footerContainer">
        <div class="form">
            <span>ENVOYEZ-MOI UN MESSAGE</span>
            <div class="form-rowTop">
                <div class="form-rowName">
                    <label for="full-name">Nom</label>
                    <input id="full-name" name="full-name" type="text"/>
                </div>
                <div class="form-rowEmail">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder=""/>
                </div>
            </div>

            <div class="form-rowBot">
                <label for="message">Votre message:</label>
                <input id="message" name="message" type="text"/>
            </div>
            <div class="Footer-Button">
                <button class="buttonFooter">
                    <img src="assets/icons/paper-plane.svg" alt="paper-plane icon">
                    envoyer
                </button>
            </div>
        </div>
        <div class="coordonnees">
            <div class="coordonneesContainer">
                <div class="coordonnees">
                    <h3>Mes réseaux</h3>
                    <div class="icon">
                        <a href="https://www.instagram.com/bearlen/" target="_blank"><img src="assets/icons/icons8-instagram.svg" alt="instagram icon" /></a>
                        <a href="https://www.linkedin.com/in/lenny-sadonpignon-61770319a/" target="_blank"><img src="assets/icons/icons8-linkedin.svg" alt="linkedin Icon" /></a>
                    </div>
                </div>
            </div>
            <div class="finalContainer">
                <div class="mentionLegale">
                    <p> © Lenny SADON--PIGNON</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
